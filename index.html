<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <title>Clock</title>
</head>
<body>
   <h1><span id="hours">--</span>:<span id="minutes">--</span>:<span id="seconds">--</span> <span id="ampm">--</span></h1> 
   <h5 id="timezone">Timezone</h5>
   <h6>Progressive Web App Clock</h6>

   <script src="script.js"></script>
   <script>
    if ('serviceworker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('ServiceWorker registration succesful with scope: ', registration.scope);
            }, function(err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
   </script>
</body>
</html>
